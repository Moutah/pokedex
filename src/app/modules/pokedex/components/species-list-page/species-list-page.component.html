<ng-container *ngIf="speciesStatus$ | async as speciesStatus">
  <ng-container [ngSwitch]="speciesStatus">
    <div
      *ngSwitchCase="'idle'"
      class="species-list"
    >
      <div
        *ngFor="let species of speciesList$ | async"
        class="species-list__item"
        [class.species-list__item--discovered]="species.name !== '???'"
      >
        <img
          [src]="species.image"
          [alt]="species.name"
          class="species-image"
        />
        <div class="species-info">
          <div class="species-info__id">#{{ species.id }}</div>
          <div class="species-info__name">{{ species.name }}</div>
        </div>
      </div>
    </div>

    <div
      *ngSwitchCase="'loading'"
      class="species-list--loading"
    >
      <mat-spinner></mat-spinner>
    </div>

    <div
      *ngSwitchCase="'error'"
      class="species-list--error"
    >
      Error
    </div>
  </ng-container>
</ng-container>
